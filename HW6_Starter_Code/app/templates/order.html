{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class= "section">
      <a href="{{ url_for('display_customer') }}">Home</a>
    </div>
    <h2>Add Order for Customer</h2>
    <form action="" method="post" name="login">
      {{ form2.hidden_tag() }}
      <div class="divider"></div>
      <div class="section">

        <p>
          Name of Part:<br>
          {{ form2.name_of_part(size=120) }}<br>
          <!-- Additional form fields for the customer should go here -->
        </p>
        <p>
          Manufacturer of part<br>
          {{ form2.manufacturer_of_part(size=120) }}<br>
        </p>

        <p>
          Customer ID<br>
          {{ value }}<br>
        </p>



      </div>
      <div class="divider"></div>
      <div class="section">
        <!-- Additional form fields for the Address should go here -->
      </div>
      <p><input type="submit" value="Create Order"></p>
    </form>
  </div>
</div>
{% endblock %}
