{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class= "section">
      <a href="{{ url_for('display_customer') }}">Home</a>
    </div>
    <h2>Make an Order</h2>
    <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <div class="divider"></div>
      <div class="section">
        <!--add input fields-->
        <p>
          Part Name: <br>
          {{form.name_of_part(size=120)}} <br>
        </p>
        <p>
          Manufacturer Name: <br>
          {{form.manufacturer_of_part(size=120)}} <br>          
        </p>
      </div>
      <div class="divider"></div>
      <div class="section">
        <!-- Additional form fields for the Address should go here -->
      </div>
      <p><input type="submit" value="Make Order"></p>
    </form>
  </div>
</div>
{% endblock %}
